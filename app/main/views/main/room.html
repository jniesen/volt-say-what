<:Title>
{{ current_room._name }}

<:Body>
  <h1>{{ current_room._name }}</h1>

  <form e-submit="add_category" role="form">
    <div class="form-group">
      <label>Category</label>
      <input class="form-control" type="text" value="{{ page._new_category }}" />
    </div>
  </form>

  <ul class="categroy-list">
    {{ current_room._categories.each do |category| }}
      <li>{{ category._name }}</li>
    {{ end }}
  </ul>
