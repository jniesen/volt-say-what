<:Title>
  Rooms

<:Body>
  <h1>Rooms</h1>

  <form e-submit="add" role="form">
    <div class="form-group">
      <label>Room</label>
      <input class="form-control" type="text" value="{{ page._new_room }}" />
    </div>
  </form>

  <ul class="room-list">
    {{ _roomies.each do |room| }}
      <li>{{ room._name }}</a> <button e-click="room.destroy">X</button></li>
    {{ end }}
  </ul>
